<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- Top Picture -->
      <picture class="picture-container">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 430px)"
        />
        <img
          class="product-image"
          src="./images/image-product-mobile.jpg"
          alt="Parfume bottle of a 'Gabrielle CHANEL' lying on a table between leaves"
        />
      </picture>
      <!-- Text Area -->
      <section class="text-area">
        <p class="perfume-text">PERFUME</p>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <!-- Price Section -->
        <div class="price-section">
          <p class="price-text">$149.99</p>
          <p class="underlined-price-text">$169.99</p>
        </div>
        <!-- Button Section -->
        <button class="cart-btn">
          <picture
            ><img src="./images/icon-cart.svg" alt="cart icon for button"
          /></picture>
          Add to Cart
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/gkilasonia/Product-preview-card-component"
        >KILASA</a
      >.
    </footer>
  </body>
</html>
